services:
  postgres:
    image: postgres:15-alpine
    hostname: postgres
    ports:
      - "5432:5432"  # PostgreSQL port
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: coal_mining
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - coal_mining_network

  metabase:
    image: metabase/metabase:v0.47.7
    hostname: metabase
    ports:
      - "3000:3000"
    volumes:
      - metabase_data:/metabase-data
    environment:
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
      JAVA_OPTS: "-Xmx2g"
    depends_on:
      - postgres
    networks:
      - coal_mining_network

  etl_runner:
    build:
      context: .
      dockerfile: Dockerfile.etl
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: coal_mining
    depends_on:
      - postgres
    networks:
      - coal_mining_network
    command: >
      sh -c "
        echo 'ETL Runner ready. Available commands:' &&
        echo '  Complete Pipeline: docker-compose exec etl_runner python run_complete_pipeline.py' &&
        echo '  ETL Pipeline: docker-compose exec etl_runner python python_scripts/etl_pipeline.py' &&
        echo '  Data Validation: docker-compose exec etl_runner python python_scripts/data_validation.py' &&
        echo '  Forecasting: docker-compose exec etl_runner python forecasting/production_forecasting.py' &&
        echo '  Test Forecasting: docker-compose exec etl_runner python forecasting/test_forecasting.py' &&
        tail -f /dev/null
      "

volumes:
  postgres_data:
  metabase_data:

networks:
  coal_mining_network:
    driver: bridge
